services:
  # ═══════════════════════════════════════════════════════════════════════════
  # VXLAN CONTROL PLANE SERVER (STATIC BINARY)
  # ═══════════════════════════════════════════════════════════════════════════
  - type: web
    name: vxlan-control-plane
    runtime: rust
    plan: pro_plus  # $85/month - 4 GB RAM, 2 CPUs
    region: oregon
    branch: master
    rootDir: SYMMETRIX CORE

    # Build configuration - STATIC LINKING with musl
    buildCommand: |
      rustup target add x86_64-unknown-linux-musl
      apt-get update && apt-get install -y musl-tools
      RUSTFLAGS='-C target-feature=+crt-static' cargo build --release --target x86_64-unknown-linux-musl --bin symmetrix-control-plane
      cp target/x86_64-unknown-linux-musl/release/symmetrix-control-plane ./symmetrix-control-plane

    # Start command - statically linked binary
    startCommand: ./symmetrix-control-plane

    # Health check endpoint
    healthCheckPath: /health

    # Environment variables
    envVars:
      # Server configuration - Render uses PORT env var
      - key: PORT
        value: 10000
      - key: HTTP_PORT
        value: 10000
      - key: HTTP_BIND
        value: 0.0.0.0

      # VXLAN over WebSocket (Render doesn't support raw UDP)
      # Agents connect via WebSocket, server bridges to internal VXLAN
      - key: VXLAN_MODE
        value: websocket
      - key: VXLAN_WS_PORT
        value: 10000

      # Cache configuration (256 MB = 64 GB effective with 250× compression)
      - key: CACHE_SIZE_MB
        value: 256

      # Maximum connections
      - key: MAX_CONNECTIONS
        value: 10000

      # Logging
      - key: RUST_LOG
        value: symmetrix=info,control_plane=info,tower_http=info
      - key: RUST_BACKTRACE
        value: "1"

      # Amplification Tiers
      - key: QAGML_TIER
        value: "4"
      - key: QAGML_AMPLIFICATION
        value: "166420"
      - key: QANBAN_AMPLIFICATION
        value: "1000000"
      - key: UAO_COMPRESSION
        value: "250"

    # Auto-deploy on push
    autoDeploy: true

