[package]
name = "qanban"
version = "1.0.0"
edition = "2021"
authors = ["LUXERON <luxeron@github.com>"]
description = "QANBAN: Quantum-Accelerated Network Bandwidth Amplification & Optimization - Phase 6"
license = "MIT"
repository = "https://github.com/LUXERON/QUANTUM-ACCELERATED-NETWORK-BANDWIDTH-OPTIMIZATION-QANBA-"

[dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"

# Networking
pnet = "0.34"
pnet_packet = "0.34"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Performance
dashmap = "5.5"
crossbeam = "0.8"
parking_lot = "0.12"

# Math and numerics
ndarray = "0.15"
nalgebra = "0.32"
num-complex = "0.4"
rustfft = "6.1"

# SIMD
wide = "0.7"

# CLI
clap = { version = "4.4", features = ["derive"] }

# HTTP server
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }

# Metrics
prometheus = "0.13"

# Time
chrono = "0.4"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"

[[bench]]
name = "qanban_benchmark"
harness = false

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true

[profile.bench]
inherits = "release"

[lib]
name = "qanban"
path = "src/lib.rs"

[[bin]]
name = "qanban-cli"
path = "src/bin/qanban_cli.rs"

[[bin]]
name = "qanban-server"
path = "src/bin/qanban_server.rs"

